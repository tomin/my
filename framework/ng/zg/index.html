<!doctype html>
<html ng-app>
<head>
    <meta charset="UTF-8">
    <title>男丁格爾's 脫殼玩 - AngularJS</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular.min.js"></script>
    <script src="js/controller.js"></script>
</head>
<body>
<form class="well span6" style="margin-top:20px;" ng-submit="submit()" ng-controller="Ctrl">
    <label>請輸入你會的技能:</label>
    <input type="text" ng-model="skill" name="skill" />

    <input type="submit" class="btn btn-primary" id="submit" value="加入" />
    <div>技能 = {{ skills }} </div>
</form>
</body>
</html>
