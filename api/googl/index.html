<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<script>
    //https://gist.github.com/hayageek/4584508

    function makeShort()
    {
        var longUrl=document.getElementById("longurl").value;
        var request = gapi.client.urlshortener.url.insert({
            'resource': {
                'longUrl': longUrl
            }
        });
        request.execute(function(response){

            if(response.id != null){
                str ="<b>Long URL:</b>"+longUrl+"<br>";
                str +="<b>Short URL:</b> <a href='"+response.id+"'>"+response.id+"</a><br>";
                document.getElementById("output").innerHTML = str;
            } else{
                alert("error: creating short url");
            }

        });
    }

    function getShortInfo()
    {
        var shortUrl=document.getElementById("shorturl").value;

        var request = gapi.client.urlshortener.url.get({
            'shortUrl': shortUrl,
            'projection':'FULL'
        });
        request.execute(function(response){

            if(response.longUrl!= null) {
                str ="<b>Long URL:</b>"+response.longUrl+"<br>";
                str +="<b>Create On:</b>"+response.created+"<br>";
                document.getElementById("output").innerHTML = str;
            } else {
                alert("error: unable to get URL information");
            }

        });

    }
    function load()
    {
        gapi.client.setApiKey('AIzaSyCvJ8kSN16cUoz_5wMLxDwPZ3XTeBc8a88'); //get your ownn Browser API KEY
        gapi.client.load('urlshortener', 'v1',function(){});
    }
    window.onload = load;

</script>
<script src="https://apis.google.com/js/client.js"> </script>

<body>

URL: <input type="text" id="longurl" name="url" value="http://www.ad2iction.com" /> <br/>
<input type="button" value="Create Short" onclick="makeShort();" /> <br/> <br/>

URL: <input type="text" id="shorturl" name="url" value="http://www.ad2iction.com" /> <br/>
<input type="button" value="Get Short  URL Info" onclick="getShortInfo();" />

<div id="output"></div>


</body>
</html>
