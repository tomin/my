<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0, minimum-ui" />
  <title></title>
  <style type="text/css">
    html, body{
        margin:0;
        padding:0;
    }
    .container {
        width: 100%;
        height: 100vh;
        margin:0 auto;
        position: relative;
    }
    .bgimg{
        width: 100%;
        height: 100vh;
    }
    .rel{
        position: relative;
    }
    .abs{
        position: absolute;
    }
    #objpos{
        top: 0;
        width:100%;
    }
    #objwrap{
        width: 13%;
        height: 100vh;
        margin:0 auto;
    }
    .obj {
        width:100%;
        height: auto;
        bottom: 5%;
        display: block;
    }
    .hidden{
      visibility: hidden; 
    }
    .none{
      display:none;
    }
  </style>
</head>
<body>
  <div class="container rel">

    <div id="bgwrap" class="rel">
        <img src="bg.jpg" class="bgimg">


    </div>
      <div id="objpos" class="abs">
          <div id="objwrap" class="rel">
              <img src="car.png" id="myobj" class="obj abs">
          </div>
      </div>

  </div>

  <script>
    init();

    function init() {
      if (window.DeviceOrientationEvent) {
        window.addEventListener('deviceorientation', function(eventData) {
          var tiltLR = eventData.gamma,
              tiltFB = eventData.beta,
              dir = eventData.alpha
          
          deviceOrientationHandler(tiltLR, tiltFB, dir);
        }, false);
      }
    }
    function deviceOrientationHandler(tiltLR, tiltFB, dir) {
      var myobj = document.getElementById("myobj");

      myobj.style.webkitTransform = "rotate("+ tiltLR +"deg)";
      myobj.style.transform = "rotate("+ tiltLR +"deg)";
      myobj.style.marginLeft = (0 + tiltLR*7) + "px";
    }
  </script>

</body>
</html>
