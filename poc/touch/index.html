<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body{
            margin:0;
        }
    </style>
</head>
<body>

<div id="element" style="border: 1px solid #000;padding:2em;text-align: center;font-size:2em">touch me!</div>
<div id="result">
    <span id="sec">0</span> ms
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
    $('#element').each(function() {
        var datestart;

        $(this).bind('touchstart mousedown', function() {
            datestart = new Date();
        }).bind('touchend mouseup', function() {
            var dateend = new Date();
            var diff = dateend - datestart;
            $('#sec').html(diff);
        });
    });
</script>
</body>
</html>
