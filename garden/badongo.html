<title>Badongo Pics</title>

<script type="text/javascript"> 
function random(){
	var random_no = Math.ceil(5107000*Math.random())
	return random_no;
}
function loadpic(){
	var main = "";
	var num;
	var pic_total = 20;
	
	var start = document.URL.replace(/.*?start=/, "");
	start = start.replace(/#.*/, "");	
	var startPattern = /^[0-9]{1,9}$/;
	var startValidate = startPattern.test(start);
	
	for(var i=0;i<=pic_total;i++){
		var link_id = "a" + i;
		var extend_id = "e" + i;
		main = main + "<a id=" + link_id + " href=><img border=0 id=" + i + " src=></a><a class=extend id=" + extend_id + " href=>+</a>";
	}
	document.getElementById("main").innerHTML = main;

	for(var i=0;i<=pic_total;i++){
		var link_id = "a" + i;
		var extend_id = "e" + i;
		num = random();			
		if(startValidate){
			num = parseInt(start) + i;
		}		
		
		document.getElementById(i).src = "http://www.badongo.com/t/150/" + num;
		document.getElementById(link_id).href = "http://www.badongo.com/pic/" + num;
		document.getElementById(extend_id).href = "badongo.html?start=" + num;
		
		if(startValidate){
			document.getElementById(extend_id).style.display = "none";
		}		
	}
		
	if(startValidate){
		var num = parseInt(start);
		var previous = num - pic_total - 1;
		var next = num + pic_total + 1;
		document.getElementById("previous").href = "badongo.html?start=" + previous;
		document.getElementById("next").href = "badongo.html?start=" + next;		
	}
}

function testKeyCode(e) {
    var keycode;
    if (window.event) keycode = window.event.keyCode;
    else if (e) keycode = e.which;
    var e = e || window.event;
    if(keycode==49){//1
      window.location.href = document.getElementById("previous").href; 
    }
		
    if(keycode==50){//2
      window.location.href = document.getElementById("next").href; 
    }

    if(keycode==51){//3
      window.location.href = "badongo.html";
    }	
	
 }
 
 document.onkeydown = testKeyCode;
</script>

<style>
.extend{color:#888;text-decoration:none}
.extend:hover{font-size:36px;color:red;}
</style>
