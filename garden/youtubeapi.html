<head>
<title>My Videos</title>
</head>
<body>

<div align="center">
	<form name="form" action="" onsubmit="searchChannel();return false"> 
		<input type="text" id="keyword" name="keyword" value="googledevelopers">
		<input type="submit" value="搜尋頻道">
	</form>
<br>
</div>
  <!--
  // The Following div element will end up holding the actual videobar.
  // You can place this anywhere on your page.
  -->
  <div id="videoBar-bar">
    <span style="color:#676767;font-size:11px;margin:10px;padding:4px;">Loading...</span>
  </div>

  <!-- Ajax Search Api and Stylesheet
  // Note: If you are already using the AJAX Search API, then do not include it
  //       or its stylesheet again
  -->
  <script src="http://www.google.com/uds/api?file=uds.js&v=1.0&source=uds-vbw"
    type="text/javascript"></script>
  <style type="text/css">
    @import url("http://www.google.com/uds/css/gsearch.css");
  </style>

  <!-- Video Bar Code and Stylesheet -->
  <script type="text/javascript">
    window._uds_vbw_donotrepair = true;
  </script>
  <script src="http://www.google.com/uds/solutions/videobar/gsvideobar.js?mode=new"
    type="text/javascript"></script>
  <style type="text/css">
    @import url("http://www.google.com/uds/solutions/videobar/gsvideobar.css");
  </style>
  <style type="text/css">
    .playerInnerBox_gsvb .player_gsvb {
      width : 320px;
      height : 260px;
    }
  </style>
    
  
  <script src="http://getelementsbyclassname.googlecode.com/files/getElementsByClassName-1.0.1.js" type="text/javascript"></script>  
  <script type="text/javascript">
  var channelName="sugoishow";
    
    function LoadVideoBar() {
    var videoBar;
	var channel="ytchannel:"+channelName;	
	
    var options = {
        largeResultSet : !true,
        horizontal : true,
        autoExecuteList : {
          cycleTime : GSvideoBar.CYCLE_TIME_MEDIUM,
          cycleMode : GSvideoBar.CYCLE_MODE_LINEAR,
          executeList : [channel]
        }
      }
    videoBar = new GSvideoBar(document.getElementById("videoBar-bar"),
                              GSvideoBar.PLAYER_ROOT_FLOATING,
                              options);
    }
    // arrange for this function to be called during body.onload
    // event processing
    GSearch.setOnLoadCallback(LoadVideoBar);
	
	function searchChannel(){
		//清空，避免overlap
		x=getElementsByClassName('floatingPlayer_gsvb')[0];
		y=getElementsByClassName('floatingPlayerBox_gsvb')[0];
		x.parentNode.removeChild(x);
		y.parentNode.removeChild(y);
		
		channelName=document.getElementById("keyword").value;		
		LoadVideoBar();
	}
	
     /*
	function a(){		
		alert(getElementsByClassName('floatingPlayer_gsvb')[0].innerHTML);
	}
	*/
  </script>
