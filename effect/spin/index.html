    var stepsize = $('.step').size(),
        speed = 200,
        lock = false,
        timeisup = false,
        amount = 100,
        playtimes = 0;

    function play(){
        var period = usefloor(20,27),
            start = ~~$('.step.active').prop('class').match(/step([0-9])/)[1],
            dece = period - 8,
            decesize = 1;

        $('#msg').html('');

        if (lock || timeisup) {
            return;
        } else if (isbid() === false){
            $('#msg').html('請先選擇下注項目，再按開始!');
            return;
        } else {
            lock = true;
            playtimes++;
        }

        //console.log(start)
        //console.log(period)
        for (var i=0; i<period; i++){
            (function(i) {
                //console.log(i);
                var time = speed * i;

                // speed up
                if (i > dece) {
                    time = time + 200 * decesize;
                    decesize++;
                }

                setTimeout(function(){
                    var index =  (i + start) % stepsize;

                    $('.step').removeClass('active');
                    $('.step' + index).addClass('active');
                    $('.mask').removeClass('active');
                    $('.step' + index + " .mask").addClass('active');

                    if (i == period - 1) {
                        $('#result').html(index);
                        lock = false;
                        updateMoney(index);
                        next();
                    }
                }, time);
            })(i);
        }
    }
    function usefloor(min,max) {
        return Math.floor(Math.random()*(max-min+1)+min);
    }
    function updateMoney(index){
        var itembid1 = $('#itembid1').html(),
            itembid2 = $('#itembid2').html(),
            itembid3 = $('#itembid3').html(),
            gain = 0;

        if (index === 2 && itembid1 !== 0) {
            gain = itembid1 * 50;
        } else if (index === 6 && itembid2 !== 0) {
            gain = itembid2 * 50;
        } else if (itembid3 !== 0) {
            gain = itembid3 * 10;
        }
        amount = amount + gain;
        $('#amount').html(amount);
        $('.itembid').html("0");

        if (gain > 0) {
            $('#msg').html("恭喜贏得籌碼: " + gain);
        } else {
            $('#msg').html("噢噢，沒命中，再接再厲！");
        }

        if (amount === 0) {
            next();
        }



    }

    function isbid() {
        var found = false;
        $('.itembid').each(function(){
            if ($(this).html() != "0") {
                found = true;

            }
            //console.log(typeof $(this).html())
        });
        return found;
    }


    function countdown() {
        setTimeout(function(){
            var lastsec = ~~$('#countdown').html(),
                sec = lastsec -1;

            $('#countdown').html(sec);
            if (sec > 0) {
                countdown();
            }
        }, 1 * 1000);
    }


    function next(){
        if (lock) {
            return;
        }
        if (amount !=0 && !timeisup){
            return;
        }
        $('#next').show();
        $('#step1').hide();
        $('#amount2').html(amount);
        $('#score').val(amount);
        //$('#msg').html('going');
    }

    $('#play').click(play);
    $('.item').click(function(){
        var bid = $(this).find('.itembid');
        bidnum = ~~bid.text();

        if (lock || amount == 0) {
            return;
        }

        bidnum++;
        bid.html(bidnum);

        amount-=5;
        $('#amount').html(amount);
    });
    countdown();

    setTimeout(function(){
        timeisup = true;
        $('#play').html('時間到');
        next();
    }, 60 * 1000);

    setTimeout(function(){
        if (playtimes === 0 && lock === false) {
            $('#msg').html('請儘速下注!');
        }
    }, 30 * 1000);

    var qs = (function(a) {
        if (a == "") return {};
        var b = {};
        for (var i = 0; i < a.length; ++i)
        {
            var p=a[i].split('=');
            if (p.length != 2) continue;
            b[p[0]] = decodeURIComponent(p[1].replace(/\+/g, " "));
        }
        return b;
    })(window.location.search.substr(1).split('&'));

    $.validator.messages.required = "必填欄位";
    $.validator.messages.email = "格式不合";
    $("#form").validate({
        submitHandler: function(form) {
            var udid = qs['udid'];
            if (typeof(udid) == 'undefined') {
                udid = "";
            }

            $.ajax({
                url: "sql.php",
                type: "POST",
                data: $("#form").serialize()  + "&udid=" + udid,
                success: function(data) {
                    if (data.indexOf ('OK') > -1) {
                        $('#msg').html("成功");
                        location.href = "list.php";
                    } else {
                        $('#msg').html("失敗");
                    }

                },
                error: function() {
                    $('#msg').html("error");
                }
            });
        }
    });
