<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
<title>Croxor demo</title> 
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="description" content="Croxor demo page" /> 
<meta name="keywords" content="Croxor" /> 
<link rel="SHORTCUT ICON" href="http://web.cc.ntnu.edu.tw/~697080342/flickr/favicon.png">
<link type="text/css" rel="stylesheet" href="croxor.css"/>
</head>
<body>
<div id="container">
	<div id="header">
		<h1><a href="http://flickr.com"><span class="flick">Croxor</span></a>
		<div id="slogan">Slogan</div></h1> 
		 <div id="searchform">
			<input id="search" type="text"/>
			<div id="suggestions">
				<div class="suggestResults" id="suggest1"></div>
				<div class="suggestResults" id="suggest2"></div>
			</div>
		 </div>
		 <div class="log">
			<span id="login">Log in</span>
			<span id="signup">Sign up</span>
		 </div>
		 
		 <div class="issueContainer">
			<span class="issue" class="thumbpic" id="politics">國家大事</span>
			<span class="issue" id="sea">海洋</span>
			<span class="issue" id="green">生態</span>
			<span class="issue" id="international">國際</span>
			<span class="issue" id="hospital">醫療</span>
			<span class="issue" id="gender">性別</span>
			<span id="ideal">理想版面</span>
		 </div>		 
	</div>

	<div id="result2">
		<div class="thumbpic" id="p01"></div>
		<div class="thumbpic" id="p02"></div>
		<div class="thumbpic" id="p03"></div>
		<div class="thumbpic" id="p04"></div>
		<div class="thumbpic" id="p05"></div>
		<div class="thumbpic" id="p06"></div>
		<div class="thumbpic" id="p07"></div>
		<div class="thumbpic" id="p08"></div>
		<div class="thumbpic" id="p09"></div>
		<div class="thumbpic" id="p10"></div>
		<div class="thumbpic" id="p11"></div>
		<div class="thumbpic" id="p12"></div>
		<div class="thumbpic" id="p13"></div>
		<div class="thumbpic" id="p14"></div>
		<div class="thumbpic" id="p15"></div>		
	</div>
	<div id="results" class="image-overlay"></div>
	<div class="thumbpic" id="pages"><a href="javascript:void(0)" class="thumbpic" id="previous">←Prev</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="javascript:void(0)" id="next">Next→</a></div>
	<div id="footer">
		<p><a href="http://flickr.com"><span class="flick">Flick</span><span class="r">r</span></a> logo and all photos are property of their respective owners.</p>
	</div>
</div>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script type="text/javascript" src="instant.js"></script>

</body>
</html>
