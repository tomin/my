<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="zh-tw">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>福爾摩斯偵探事務所</title>
<LINK rel="icon" href="../favicon.ico" type="image/x-icon">
<LINK REL="stylesheet" HREF="../css/public.css" type="text/css">
<style type="text/css">
.green{
color:green;
}
</style>
<script type="text/javascript" src="http://www.google.com/jsapi"></script>
<script type="text/javascript" language="javascript"> google.load("jquery", "1.3"); </script>
<script type="text/javascript">
$(function(){
	$.getJSON("../queryAdmin.do",function(data){
		var close="<span class=red>關閉</span>";
		var open="<span class=green>開啟</span>";
		
		if($(data).size()==8){
			data[1]=="0"?$(".t2").html(close):$(".t2").html(open);
			data[2]=="0"?$(".t3").html(close):$(".t3").html(open);
			data[3]=="0"?$(".t4").html(close):$(".t4").html(open);
			data[4]=="0"?$(".r1").html(close):$(".r1").html(open);
			data[5]=="0"?$(".r2").html(close):$(".r2").html(open);
			data[6]=="0"?$(".r3").html(close):$(".r3").html(open);
			data[7]=="0"?$(".r4").html(close):$(".r4").html(open);
		}
	});	
	
	$("[type=button]").click(function(){
		var value=$(this).attr("rel");
		var aid=$(this).attr("aid");
		var week=$(this).attr("week");
		var parameter="value="+value+"&"+"aid="+aid+"&"+"week="+week;
			
		if(aid>=4){
			parameter+="&reply=1";
		}
				
		$.getJSON("../updateAdmin.do",parameter,function(data){
			window.location.reload();
		});			
	});
	
});
</script>

</head>
<body>

<DIV ID="wrapper">
	<div id="top">	
		<div class="center">
			<a href="../" title="福爾摩斯偵探事務所" style="background-color:white"><img src="../images/banner.jpg" ></a>
		</div>		
		<br>
	</div>


	<div id="main">		
		<table border="1" style="width:100%">
			<tr>
				<td style="width:8em">第一週任務</td>
				<td class="green">開啟</td>
				<td></td>
			</tr>
			<tr>
				<td>第一週回應</td>
				<td class="r1"></td>
				<td><input type="button" value="開啟" rel="1" aid="4" week="1"><input type="button" value="關閉" rel="0" aid="4" week="1"></td>
			</tr>		
		</table>

		<br><br>
		<table border="1" style="width:100%">
			<tr>
				<td style="width:8em">第二週任務</td>
				<td class="t2"></td>
				<td><input type="button" value="開啟" rel="1" aid="1" week="2"><input type="button" value="關閉" rel="0" aid="1" week="2"></td>
			</tr>
			<tr>
				<td>第二週回應</td>
				<td class="r2"></td>
				<td><input type="button" value="開啟" rel="1" aid="5" week="2"><input type="button" value="關閉" rel="0" aid="5" week="2"></td>
			</tr>		
		</table>

		<br><br>
		<table border="1" style="width:100%">
			<tr>
				<td style="width:8em">第三週任務</td>
				<td class="t3"></td>
				<td><input type="button" value="開啟" rel="1" aid="2" week="3"><input type="button" value="關閉" rel="0" aid="2" week="3"></td>
			</tr>
			<tr>
				<td>第三週回應</td>
				<td class="r3"></td>
				<td><input type="button" value="開啟" rel="1" aid="6" week="3"><input type="button" value="關閉" rel="0" aid="6" week="3"></td>
			</tr>		
		</table>

		<br><br>
		<table border="1" style="width:100%">
			<tr>
				<td style="width:8em">第四週任務</td>
				<td class="t4"></td>
				<td><input type="button" value="開啟" rel="1" aid="3" week="4"><input type="button" value="關閉" rel="0" aid="3" week="4"></td>
			</tr>
			<tr>
				<td>第四週回應</td>
				<td class="r4"></td>
				<td><input type="button" value="開啟" rel="1" aid="7" week="4"><input type="button" value="關閉" rel="0" aid="7" week="4"></td>
			</tr>		
		</table>

		<br><br>
		*「回應」是指給平衡組的回應。
		<br/><br/>
		<br><br>
	</div>		
</DIV>

</body>
</html>
