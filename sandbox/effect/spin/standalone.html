<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Document</title>
    <style>
        html, body{
            margin: 0;
        }
        .clearfix {
            zoom: 1;
        }
        .clearfix:before, .clearfix:after {
            content: "\0020";
            display: block;
            height: 0;
            overflow: hidden;
        }
        .clearfix:after {
            clear: both;
        }
        #wrap{
            margin: 0 auto;
            width: 320px;
        }
        #map{
            /*border:1px solid green;*/
            padding:2px;
        }
        .block{
            width: 103px;
            border:1px solid #000;
            height: 50px;
            float:left;
            position: relative;
        }
        .step{
        }
        .step.active{
        }
        .steptext{
            position: absolute;
            display: block;
            top: 2px;
            color: #fff;
        }
        .img{
            width: 100%;
            height: 50px;
        }
        .mask{
            position: absolute;
            background: #000;
            width: 100%;
            height: 50px;
            opacity: .6;
            top:0;
            left:0;
        }
        .mask.active{
            opacity: 0;
        }
        .item{
            width: 103px;
            border:1px solid #666;
            float:left;
            text-align: center;
            position: relative;
            margin-right: 1px;
        }
        #playwrap{
            text-align: center;
        }
        .play {
            -moz-box-shadow:inset 0px 1px 0px 0px #c1ed9c;
            -webkit-box-shadow:inset 0px 1px 0px 0px #c1ed9c;
            box-shadow:inset 0px 1px 0px 0px #c1ed9c;
            background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #9dce2c), color-stop(1, #8cb82b) );
            background:-moz-linear-gradient( center top, #9dce2c 5%, #8cb82b 100% );
            filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#9dce2c', endColorstr='#8cb82b');
            background-color:#9dce2c;
            -webkit-border-top-left-radius:20px;
            -moz-border-radius-topleft:20px;
            border-top-left-radius:20px;
            -webkit-border-top-right-radius:20px;
            -moz-border-radius-topright:20px;
            border-top-right-radius:20px;
            -webkit-border-bottom-right-radius:20px;
            -moz-border-radius-bottomright:20px;
            border-bottom-right-radius:20px;
            -webkit-border-bottom-left-radius:20px;
            -moz-border-radius-bottomleft:20px;
            border-bottom-left-radius:20px;
            text-indent:0;
            border:1px solid #83c41a;
            display:inline-block;
            color:#ffffff;
            font-family:Arial;
            font-size:15px;
            font-weight:bold;
            font-style:normal;
            height:40px;
            line-height:40px;
            width:100px;
            text-decoration:none;
            text-align:center;
            text-shadow:1px 1px 0px #689324;
        }
        .play:hover {
            background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #8cb82b), color-stop(1, #9dce2c) );
            background:-moz-linear-gradient( center top, #8cb82b 5%, #9dce2c 100% );
            filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#8cb82b', endColorstr='#9dce2c');
            background-color:#8cb82b;
        }.play:active {
             position:relative;
             top:1px;
        }
        .highlight{
            color: yellow;
        }
        .maptext{
            float:right;
        }
        .hide{
            display:none;
        }
        #amount, #countdown{
            font-weight: 900;
            font-size: 1.4em;
        }
        #amount{
            color: green;
        }
        #countdown{
            color: blue;
        }
        #msg{
            text-align: center;
            height: 24px;
        }
    </style>
</head>
<body>

<div id="wrap">

    <div id="bid" class="clearfix">
        <div class="bidtext">員工旅遊地點下注: (每注籌碼 5)</div>
        <div class="item" id="item1"><div class="steptext highlight">馬爾地夫(50)</div><span class="itemimg"><img class="img" src="http://www.yoyoandmaldives.com/img/hotel/Olhuveli01.jpg"></span><span class="itembid" id="itembid1">0</span></div>
        <div class="item" id="item2"><div class="steptext highlight">未知地點(50)</div><span class="itemimg"><img class="img" src="http://th08.deviantart.net/fs70/PRE/f/2013/200/f/5/unknown_place_by_presidentindia-d6e6xk4.jpg"></span><span class="itembid" id="itembid2">0</span></div>
        <div class="item" id="item3"><div class="steptext">帛琉(10)</div><span class="itemimg"><img class="img" src="http://www.islandworld.com.tw/img/tour/003.jpg"></span><span class="itembid" id="itembid3">0</span></div>
    </div>

    <div id="playwrap"><span id="play" class="play">開始</span></div>
    <div id="msg"></div>
    <div id="result" class="hide">0</div>


    <div id="map" class="clearfix">
        <div class="maptext">最後下注倒數: <span id="countdown">60</span> 秒</div>
        <div class="amounttext">身上籌碼: <span id="amount">100</span> </div>
        <div class="block step step0 active"><div class="steptext">帛琉</div><img class="img" src="http://www.islandworld.com.tw/img/tour/003.jpg"><div class="mask active"></div></div>
        <div class="block step step1"><div class="steptext">帛琉</div><img class="img" src="http://www.islandworld.com.tw/img/tour/003.jpg"><div class="mask"></div></div>
        <div class="block step step2"><div class="steptext highlight">馬爾地夫</div><img class="img" src="http://www.yoyoandmaldives.com/img/hotel/Olhuveli01.jpg"><div class="mask"></div></div>
        <div class="block step step7"><div class="steptext">帛琉</div><img class="img" src="http://www.islandworld.com.tw/img/tour/003.jpg"><div class="mask"></div></div>
        <div class="block center"><img class="img" src="http://storage.googleapis.com/rm-cert/company/AD2_Banner_130x50.jpg"></div>
        <div class="block step step3"><div class="steptext">帛琉</div><img class="img" src="http://www.islandworld.com.tw/img/tour/003.jpg"><div class="mask"></div></div>
        <div class="block step step6"><div class="steptext highlight">未知地點</div><img class="img" src="http://th08.deviantart.net/fs70/PRE/f/2013/200/f/5/unknown_place_by_presidentindia-d6e6xk4.jpg"><div class="mask"></div></div>
        <div class="block step step5"><div class="steptext">帛琉</div><img class="img" src="http://www.islandworld.com.tw/img/tour/003.jpg"><div class="mask"></div></div>
        <div class="block step step4"><div class="steptext">帛琉</div><img class="img" src="http://www.islandworld.com.tw/img/tour/003.jpg"><div class="mask"></div></div>
    </div>


    <form id="form" action="">
        <div class="input">姓名: <input name="name" type="text" placeholder="王小明"/></div>
            <div class="input">電話: <input name="tel" type="tel" placeholder="手機或市話"/></div>
    </form>
</div>




<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">
    var stepsize = $('.step').size(),
        speed = 200,
        lock = false,
        timeisup = false,
        amount = 100,
        playtimes = 0;

    function play(){
        var period = usefloor(20,27),
            start = ~~$('.step.active').prop('class').match(/step([0-9])/)[1],
            dece = period - 8,
            decesize = 1;

        $('#msg').html('');

        if (lock || timeisup) {
            return;
        } else if (isbid() === false){
            $('#msg').html('請先選擇下注項目，再按開始!');
            return;
        } else {
            lock = true;
            playtimes++;
        }

        //console.log(start)
        //console.log(period)
        for (var i=0; i<period; i++){
            (function(i) {
                //console.log(i);
                var time = speed * i;

                // speed up
                if (i > dece) {
                    time = time + 200 * decesize;
                    decesize++;
                }

                setTimeout(function(){
                    var index =  (i + start) % stepsize;

                    $('.step').removeClass('active');
                    $('.step' + index).addClass('active');
                    $('.mask').removeClass('active');
                    $('.step' + index + " .mask").addClass('active');

                    if (i == period - 1) {
                        $('#result').html(index);
                        lock = false;
                        updateMoney(index);
                        next();
                    }
                }, time);
            })(i);
        }
    }
    function usefloor(min,max) {
        return Math.floor(Math.random()*(max-min+1)+min);
    }
    function updateMoney(index){
        var itembid1 = $('#itembid1').html(),
            itembid2 = $('#itembid2').html(),
            itembid3 = $('#itembid3').html(),
            gain = 0;

        if (index === 2 && itembid1 !== 0) {
            gain = itembid1 * 50;
        } else if (index === 6 && itembid2 !== 0) {
            gain = itembid2 * 50;
        } else if (itembid3 !== 0) {
            gain = itembid3 * 10;
        }
        amount = amount + gain;
        $('#amount').html(amount);
        $('.itembid').html("0");

        if (gain > 0) {
            $('#msg').html("恭喜贏得籌碼: " + gain);
        } else {
            $('#msg').html("噢噢，沒命中，再接再厲！");
        }

        if (amount === 0) {
            next();
        }



    }

    function isbid() {
        var found = false;
        $('.itembid').each(function(){
            if ($(this).html() != "0") {
                found = true;

            }
            //console.log(typeof $(this).html())
        });
        return found;
    }


    function countdown() {
        setTimeout(function(){
            var lastsec = ~~$('#countdown').html(),
                sec = lastsec -1;

            $('#countdown').html(sec);
            if (sec > 0) {
                countdown();
            }
        }, 1 * 1000);
    }


    function next(){
        if (lock) {
            return;
        }
        if (amount !=0 && !timeisup){
            return;
        }

        $('#msg').html('going');
    }

    $('#play').click(play);
    $('.item').click(function(){
        var bid = $(this).find('.itembid');
        bidnum = ~~bid.text();

        if (lock || amount == 0) {
            return;
        }

        bidnum++;
        bid.html(bidnum);

        amount-=5;
        $('#amount').html(amount);
    });
    countdown();

    setTimeout(function(){
        timeisup = true;
        $('#play').html('時間到');
        next();
    }, 60 * 1000);

    setTimeout(function(){
        if (playtimes === 0 && lock === false) {
            $('#msg').html('請儘速下注!');
        }
    }, 30 * 1000);
    //play();

</script>

</body>
</html>
