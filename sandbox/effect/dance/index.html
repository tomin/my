<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<style>
h1{
	font-size: 6em;
}
@-webkit-keyframes spin {
  from { -webkit-transform: rotate(0deg); }
  to { -webkit-transform: rotate(360deg); }
}	
@keyframes spin {
	from { transform: rotate(0deg); }
	to { transform: rotate(360deg); }
}
.circle {
	border-radius: 50%;
	width: 120px;
	height: 120px;
	float:left;
	margin-right: 1em;

	animation-name: spin; 
	animation-duration: 3s; 
	animation-iteration-count: infinite; 
	animation-timing-function: linear;
}
.yellow {
	background-image: -moz-radial-gradient(45px 45px 45deg, circle cover, yellow 0%, orange 100%, red 95%);
	background-image: -webkit-radial-gradient(45px 45px, circle cover, yellow, orange);
	background-image: radial-gradient(45px 45px 45deg, circle cover, yellow 0%, orange 100%, red 95%);
}
.blue {
	background-image: -moz-radial-gradient(45px 45px 45deg, circle cover, blue 0%, navy 100%, red 95%);
	background-image: -webkit-radial-gradient(45px 45px, circle cover, blue, navy);
	background-image: radial-gradient(45px 45px 45deg, circle cover, blue 0%, navy 100%, red 95%);
}
#audio{
	display: none;
}
.invisible{
	visibility: hidden;	
}
.hidden{
	display: none;
}
.btn {
  background: #3498db;
  background-image: -webkit-linear-gradient(top, #3498db, #2980b9);
  background-image: -moz-linear-gradient(top, #3498db, #2980b9);
  background-image: -ms-linear-gradient(top, #3498db, #2980b9);
  background-image: -o-linear-gradient(top, #3498db, #2980b9);
  background-image: linear-gradient(to bottom, #3498db, #2980b9);
  -webkit-border-radius: 28;
  -moz-border-radius: 28;
  border-radius: 28px;
  font-family: Arial;
  color: #ffffff;
  padding: 10px 20px 10px 20px;
  text-decoration: none;
  text-align: center;
}
.btn:hover {
  background: #3cb0fd;
  background-image: -webkit-linear-gradient(top, #3cb0fd, #3498db);
  background-image: -moz-linear-gradient(top, #3cb0fd, #3498db);
  background-image: -ms-linear-gradient(top, #3cb0fd, #3498db);
  background-image: -o-linear-gradient(top, #3cb0fd, #3498db);
  background-image: linear-gradient(to bottom, #3cb0fd, #3498db);
  text-decoration: none;
}
#hit{
  font-size: 5em;
  text-align: center;
  margin-top: 1em;
}
.fadein {
  visibility: visible;
  opacity: 1;
  transition: opacity 1s linear;
}
.fadeout {
  visibility: hidden;
  opacity: 0;
  transition: visibility 0s 1s, opacity 1s linear;
}
</style>
<audio id="audio" loop>
  <source src="5.mp3" type="audio/mpeg">
  Your browser does not support this audio format.
</audio>

<div id="yellow" class="circle yellow invisible"></div>
<div id="blue" class="circle blue invisible"></div>

<div style="clear:both"></div>
<h1 id="start" class="btn">start</h1>

<div id="hit" class="hidden">0</div>

<script>
var hit = 0;

document.getElementById('start').onclick = function() {
	document.getElementById('audio').play();
	this.style.display = "none";
	document.getElementById('hit').style.display = "block";

	document.getElementById('blue').addEventListener('click', function() {
		hit = hit+1;
		document.getElementById('hit').innerHTML = ~~hit;
		this.className = "circle blue fadeout";
	},false); 	

	document.getElementById('yellow').addEventListener('click', function() {
		hit = hit+1;
		document.getElementById('hit').innerHTML = ~~hit;
		this.className = "circle yellow fadeout";
	},false); 	

	setInterval(function() {
		dance();
	}, 2000);
	dance();
}
function dance(){
	//reset
	document.getElementById('blue').className = "circle blue invisible";
	document.getElementById('yellow').className = "circle yellow invisible";

	document.getElementById('blue').style.visibility = "hidden";
	document.getElementById('yellow').style.visibility = "visible";

	setTimeout(function() {
		document.getElementById('blue').style.visibility = "visible";
		document.getElementById('yellow').style.visibility = "hidden";	
	}, 1000);		
}
		
</script>
