<head>

<title>FB Template</title>
<style type="text/css">
body{
    margin:0;
    overflow-x: hidden;
}
#wrap{
    position: relative;
    width: 320px;
    margin: 0 auto;
}
#testwrap{
    background-color: #000;
}
.button {
    color: #fff;
    border: solid 1px #81db86;
    background: #53d95b;
    background: -webkit-gradient(linear, left top, left bottom, from(#7ade6f), to(#63b65b));
    background: -moz-linear-gradient(top,  #7ade6f,  #63b65b);
    width: 300px;
    margin-left: 5px;
    font-size: 24px;
    margin-top: 20px;
    padding: 4px 0;
    float: left;
    vertical-align: baseline;
    outline: none;
    cursor: pointer;
    text-align: center;
    text-decoration: none;    
    text-shadow: 0 1px 1px rgba(0,0,0,.3);
    -webkit-border-radius: 6px;
    -moz-border-radius: 6px;
    border-radius: 6px;
    -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.2);
    -moz-box-shadow: 0 1px 2px rgba(0,0,0,.2);
    box-shadow: 0 1px 2px rgba(0,0,0,.2);    
}
.button:hover {
    background: #6bc170;
    background: -webkit-gradient(linear, left top, left bottom, from(#5cd764), to(#46c84e));
    background: -moz-linear-gradient(top,  #5cd764,  #46c84e);
}
.button:active {
    color: #f3f3f3;
    background: -webkit-gradient(linear, left top, left bottom, from(#63b65b), to(#7ade6f));
    background: -moz-linear-gradient(top,  #63b65b,  #7ade6f);
}
.hidden{
    display: none;
}
.invisible{
    visibility: hidden;
}
#puzzlegame{
    position: relative;
    width: 320px;
    height: auto;
    margin: 0 auto;
}
#imgwrap img{
    width: 320px;
    height: auto;
}
#puzzlewrap{
    position: absolute;
    top:0;
}
.puzzle{
    float:left;
    display:block;
    width:10px;
    height:10px;
    background-color: #000;
    position: relative;
}
.slideRight{
    animation-name: slideRight;
    -webkit-animation-name: slideRight;

    animation-duration: 1s;
    -webkit-animation-duration: 1s;

    animation-timing-function: ease-in-out;
    -webkit-animation-timing-function: ease-in-out;

    visibility: visible !important;
}
.slideRightFast{
    animation-duration: 0.3s;
    -webkit-animation-duration: 0.3s;
}
@keyframes slideRight {
    0% {
        transform: translateY(-1000%);
    }
    50%{
        transform: translateY(-250%);
    }
    65%{
        transform: translateY(-150%);
    }
    80%{
        transform: translateY(-50%);
    }
    95%{
        transform: translateY(-2%);
    }
    100% {
        transform: translateY(0%);
    }
}

@-webkit-keyframes slideRight {
    0% {
        -webkit-transform: translateY(-1000%);
    }
    50%{
        -webkit-transform: translateY(-250%);
    }
    65%{
        -webkit-transform: translateY(-150%);
    }
    80%{
        -webkit-transform: translateY(-50%);
    }
    95%{
        -webkit-transform: translateY(-2%);
    }
    100% {
        -webkit-transform: translateY(0%);
    }
}
.clearfix:after {
    content: ".";
    display: block;
    clear: both;
    visibility: hidden;
    line-height: 0;
    height: 0;
}
.clearfix {
    display: inline-block;
}
html[xmlns] .clearfix {
    display: block;
}
* html .clearfix {
    height: 1%;
}
#friendwrap{
    margin-top: -4em;
    z-index: 10;
}
.friend{
    position: relative;
    float:left;
    z-index: 999;
    height: 14px;
    width:48%;
    margin: 0 2px 7px 2px;
    border: 1px solid #000;
    text-align: center;
    padding: 4px 0 4px 0;
    font-size: 0.7em;
    background-color: black;
    color: white;
    opacity: .7;
    border: 1px solid #fff;
}
.friend:hover{
    background-color: #ccc;
    color: navy;
    cursor: pointer;
}
#feedback{
    text-align: center;
    color: yellow;
    min-height: 1em;
}
#progressbar {
    width: 314px;
    background-color: #333;
    border-radius: 13px; /* (height of inner div) / 2 + padding */
    padding: 3px;
}
#progressbar > div {
    background-color: green;
    width: 100%; /* Adjust with JavaScript */
    height: 20px;
    border-radius: 10px;
}
#start{
    display: block;
}
</style>

<script>
var ans, timer;
var uniqueRandoms = [],
        numRandoms = 1024,
        numeach = 32,
        frequency = 200,
        remainsec = 32,
        totalsec = 32,
        runsec = 0,
        isAnswer = false;

function fbinit() {
    if (typeof isrun === "undefined") {
        FB.init({
            appId      : '121135108001314',
            status     : true,
            cookie     : true,
            xfbml      : true,
            oauth      : true,
            version    : 'v1.0'
        });

        window.isrun = true;
    }

    FB.Event.subscribe('auth.statusChange', function(response) {
    });

    FB.Event.subscribe('auth.authResponseChange', function(response) {
        if (response.status === 'connected') {
            getPicture();
        }
    });

}

function getPicture(){
    //reset();
    FB.api(
        "/me/friends",
        function (response) {
            if (response && !response.error) {

                document.getElementById("testwrap").style.display = "block";
                console.log(response);
                var data = response.data;
                if (data.length <= 3) {
                    document.getElementById("wrap").innerHTML = '<h2>朋友人數過少，無法進行遊戲！</h2>';
                    alert('請增加facebook朋友人數');
                    return;
                }

                var items = shuffle(data);

                //insert random friend
                document.getElementById("friend1").innerHTML = items[0].name;
                document.getElementById("friend2").innerHTML = items[1].name;
                document.getElementById("friend3").innerHTML = items[2].name;
                document.getElementById("friend4").innerHTML = items[3].name;
                document.getElementById("friend1").onclick = ansWrong;
                document.getElementById("friend2").onclick = ansWrong;
                document.getElementById("friend3").onclick = ansWrong;
                document.getElementById("friend4").onclick = ansWrong;

                //determine ans
                ans = Math.floor((Math.random()*4));
                var item = items[ans];
                //console.log(item);
                var id = item.id;

                document.getElementById("friend" + (ans + 1)).onclick = ansRight;


                //fetch ans pic
                FB.api(
                    "/" + id + "/picture",
                    {
                        "redirect": false,
                        "height": "320",
                        "width": "320"
                    },
                    function (response) {
                        if (response && !response.error) {
                            console.log(response);
                            var img = new Image();
                            img.src = response.data.url;
                            img.onload = function(){
                                startpuzzle();
                            }
                            document.getElementById("imgwrap").appendChild(img);
                            document.getElementById("username").innerHTML = item.name;

                        }
                    }
                );
            }
        }
    );
}
function reset(){
    document.getElementById("imgwrap").innerHTML = "";
    document.getElementById("result").innerHTML = "";
    var puzzle = document.querySelectorAll(".puzzle");
    //var x = document.getElementsByClassName("puzzle");
    //console.log(x);

    for (var index = 0; index < puzzle.length; ++index) {
        //console.log(a[index]);
        document.getElementById('puzzle' + index).className = 'puzzle';
        puzzle[index].style.backgroundColor = '';
    }
    clearInterval(timer);
}
function ansWrong () {
    clearInterval(timer);
    if (isAnswer) {
        return;
    }
    document.getElementById("result").innerHTML = "答錯了!";
    document.getElementById("result").style.color = "red";
    document.getElementById("friend" + (ans + 1)).style.backgroundColor = "green";
    this.style.color = "white";
    this.style.backgroundColor = "red";

    done();
}
function ansRight () {
    clearInterval(timer);
    if (isAnswer) {
        return;
    }

    document.getElementById("result").innerHTML = "答對了!";
    document.getElementById("result").style.color = "green";
    this.style.color = "white";
    this.style.backgroundColor = "green";

    done();
}
function done() {
    document.getElementById("sec").innerHTML = " 耗時" + runsec + "秒";
    document.getElementById("action").style.display = "block";
    isAnswer = true;

    setTimeout(function(){
        //getPicture();
        //document.location.href = "friend.html";
    }, 2000);
}

      
    
window.fbAsyncInit = function() {
    if (window.location.search.match(/code=/) !== null) {
        fbinit();
        document.getElementById("startwrap").style.display = "none";
    }

    document.getElementById("seeresult").addEventListener('click', function(e) {
        e.preventDefault();

        FB.ui(
            {
                method: 'feed',
                name: '[Score]' + runsec + ', 棒棒！',
                caption: '讚!',
                description: (
                        '猜到了:' + document.getElementById("username").innerHTML + '！！' +
                        '~~~~~~' +
                        ''
                        ),
                link: 'http://evakang.pixnet.net/blog/post/155198765',
                picture: 'http://cdn-www.dailypuppy.com/media/dogs/anonymous/Teddy_Welsh_Corgi_01.jpg_w450.jpg'
            },
            function(response) {
                if (response && response.post_id) {
                    alert('Post was published.');
                } else {
                    alert('Post was not published.');
                }
            }
        );

    }, false);

}
function makeUniqueRandom() {
    // refill the array if needed
    if (!uniqueRandoms.length) {
        for (var i = 0; i < numRandoms; i++) {
            uniqueRandoms.push(i);
        }
    }
    var index = Math.floor(Math.random() * uniqueRandoms.length);
    var val = uniqueRandoms[index];

    // now remove that value from the array
    uniqueRandoms.splice(index, 1);

    return val;
}
function startpuzzle() {
    timer = setInterval(function(){
        for (var i= 0; i< numeach; i++) {
            var rand = makeUniqueRandom();
            document.getElementById('puzzle' + rand).style.backgroundColor = 'green';
            document.getElementById('puzzle' + rand).className = document.getElementById('puzzle' + rand).className + " slideRight";
            if (i%2 == 0) {
                document.getElementById('puzzle' + rand).className = document.getElementById('puzzle' + rand).className + " slideRightFast";
            }

            (function(rand) {
                setTimeout(function(){
                    document.getElementById('puzzle' + rand).style.backgroundColor = 'transparent';
                }, frequency - 100);
            })(rand);

        }
        runsec++;
        remainsec--;
        //console.log(remainsec);

        var ratio = remainsec/totalsec;
        if (ratio < 0.6) {
            document.getElementById("progressdata").style.backgroundColor = "yellow";
        }
        if (ratio < 0.3) {
            document.getElementById("progressdata").style.backgroundColor = "red";
        }

        document.getElementById("progressdata").style.width = (remainsec * 3) + "%";

        //console.log(uniqueRandoms.length)
        if(uniqueRandoms.length == 0) {
            clearInterval(timer);
        }
    }, frequency);
}
function shuffle(array) {
    var currentIndex = array.length
            , temporaryValue
            , randomIndex
            ;

    // While there remain elements to shuffle...
    while (0 !== currentIndex) {

        // Pick a remaining element...
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex -= 1;

        // And swap it with the current element.
        temporaryValue = array[currentIndex];
        array[currentIndex] = array[randomIndex];
        array[randomIndex] = temporaryValue;
    }

    return array;
}
document.getElementById("playagain").onclick = function(e) {
    //e.preventDefault();
    document.location.href = "friend.html?code=1";
}
document.getElementById("start").addEventListener('click', function(e) {
    var uri = location.href;//.lastIndexOf("/") + 1);
    var link = 'https://www.facebook.com/dialog/oauth?client_id=121135108001314&redirect_uri=' + uri  +
            '&response_type=code&scope=user_likes,user_friends,user_birthday,publish_stream,email';

    location.href = link;
}, false);

(function(d, s, id){
   var js, fjs = d.getElementsByTagName(s)[0];
   if (d.getElementById(id)) {return;}
   js = d.createElement(s); js.id = id;
   js.src = "//connect.facebook.net/zh_TW/all.js";
   fjs.parentNode.insertBefore(js, fjs);
 }(document, 'script', 'facebook-jssdk'));
</script>
