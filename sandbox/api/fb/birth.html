          FB.api(

              function (response) {
                console.log(response)
                if (response && !response.error) {
                    if (response.data.length == 1) { // he like it
                        document.getElementById("likewrap").style.display = "none";
                        getBirthday();
                    } else {

    function getBirthday() {
        // get user info like birthday 
          FB.api(
              "/me",
              function (response) {
                console.log(response)
                if (response && !response.error) {                              
                    var birthday = response.birthday,
                        birthArr = birthday.split('/');

                    document.getElementById("testwrap").style.display = "block"; 
                    document.getElementById("username").innerHTML = response.name;


                    if (response.gender == "male") {
                      document.getElementById("male").checked=true;
                    } else {
                      document.getElementById("female").checked=true;
                    }

                    document.getElementById("month").value = birthArr[0];
                    document.getElementById("day").value = birthArr[1];
                    document.getElementById("year").value = birthArr[2];                        
                }
              }
          );       
    }

}
